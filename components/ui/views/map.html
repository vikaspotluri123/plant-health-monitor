
<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>Show drawn polygon area</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
	<script src='./map.js'></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css'/>
	<style>
    body {
			margin: 0;
			display: flex;
			flex-direction: column;
			height: 100vh;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		#map {
			height: 90vh;
		}

		.controls {
			margin: 0 auto;
			padding: 2.5vh 0;
		}

		.btn {
			width: fit-content;
			margin: 0 auto;
			margin-top: 0.5rem;
			color: white;
			background: maroon;
			border: none;
			padding: 0.5rem 1rem;
			box-shadow: 
				0 20px 25px -5px rgba(0, 0, 0, 0.1),
				0 10px 10px -5px rgba(0, 0, 0, 0.04);
			border-radius: 5px;
			cursor: pointer;
			transition: background 0.1s ease-in;
		}

		.btn:focus,
		.btn:hover {
			outline: none;
			background: darkmagenta;
		}

		.btn[disabled] {
			cursor: not-allowed;
			background: lightblue;
		}

		.mapboxgl-ctrl {
			display: none;
		}
	</style>
	<script>
		window.mapStyles = [{
			"id": "gl-draw-line",
			"type": "line",
			"filter": ["all", ["==", "$type", "LineString"], ["!=", "mode", "static"]],
			"layout": {
					"line-cap": "round",
					"line-join": "round"
			},
			"paint": {
					"line-color": "#FF0000",
					"line-width": 2
			}
		}, {
        "id": "gl-draw-polygon-fill",
        "type": "fill",
        "filter": ["all", ["==", "$type", "Polygon"], ["!=", "mode", "static"]],
        "paint": {
            "fill-color": "#FF0000",
            "fill-outline-color": "#D20C0C",
            "fill-opacity": 0.1
        }
    }, {
        "id": "gl-draw-polygon-stroke-active",
        "type": "line",
        "filter": ["all", ["==", "$type", "Polygon"], ["!=", "mode", "static"]],
        "layout": {
            "line-cap": "round",
            "line-join": "round"
        },
        "paint": {
            "line-color": "#D20C0C",
            "line-width": 2
        }
    }, {
        "id": "gl-draw-polygon-and-line-vertex-halo-active",
        "type": "circle",
        "filter": ["all", ["==", "meta", "vertex"], ["==", "$type", "Point"], ["!=", "mode", "static"]],
        "paint": {
            "circle-radius": 5,
            "circle-color": "#FFF"
        }
    }, {
        "id": "gl-draw-polygon-and-line-vertex-active",
        "type": "circle",
        "filter": ["all", ["==", "meta", "vertex"], ["==", "$type", "Point"], ["!=", "mode", "static"]],
        "paint": {
            "circle-radius": 3,
            "circle-color": "#D20C0C",
        }
    }, {
        "id": "gl-draw-line-static",
        "type": "line",
        "filter": ["all", ["==", "$type", "LineString"], ["==", "mode", "static"]],
        "layout": {
            "line-cap": "round",
            "line-join": "round"
        },
        "paint": {
            "line-color": "#800000",
            "line-width": 3
        }
    }, {
        "id": "gl-draw-polygon-fill-static",
        "type": "fill",
        "filter": ["all", ["==", "$type", "Polygon"], ["==", "mode", "static"]],
        "paint": {
            //"fill-color": "#ee0508",
            "fill-color": "#800000",
            "fill-opacity": 0.8
        }
    }, {
        "id": "gl-draw-polygon-stroke-static",
        "type": "line",
        "filter": ["all", ["==", "$type", "Polygon"], ["==", "mode", "static"]],
        "layout": {
            "line-cap": "round",
            "line-join": "round"
        },
        "paint": {
            // "line-color": "#c40b0b",
            "line-color": "#800000",
            "line-width": 2
        }
    }
]</script>
</head>
<body>

<div id='map'></div>
<div class="controls">
	<button class="btn" id="delete">Clear Map</button>
	<button class="btn" disabled id="draw">Draw Mode</button>
	<button class="btn" disabled id="pan">Pan Mode</button>
	<button class="btn" disabled id="move">Move plot</button>
	<p>Area of selected region (m<sup>2</sup>): <span id="calculated-area">N/A</span></p>
</div>

<script>
	function renderPoints() {
		const points = [
			[30.55558, -96.40986],
			[30.555693333333334, -96.40949666666666],
			[30.55580666666667, -96.40913333333332],
			[30.555475238095244, -96.40899619047619],
			[30.555361904761906, -96.40935952380953],
			[30.55524857142857, -96.40972285714287],
			[30.554917142857143, -96.40958571428573],
			[30.55503047619048, -96.40922238095239],
			[30.555143809523816, -96.40885904761905],
			[30.554812380952388, -96.4087219047619],
			[30.554699047619053, -96.40908523809524],
			[30.554585714285714, -96.40944857142858],
			[30.55425428571429, -96.40931142857144],
			[30.554367619047625, -96.4089480952381],
			[30.55448095238096, -96.40858476190476],
			[30.55414952380953, -96.40844761904764],
			[30.554036190476197, -96.40881095238097],
			[30.55392285714286, -96.40917428571431],
			[30.553591428571433, -96.40903714285717],
			[30.55370476190477, -96.40867380952383],
			[30.553818095238103, -96.4083104761905]
		];

		const features = points.map((point, idx) => {
			return {
				"type": "Feature",
				"properties": {
						"title": idx
				},
				"geometry": {
						"coordinates": point.reverse(),
						"type": "Point"
				}
			};
		});

		map.on('load', () => {
			map.addLayer({
				"id": "points",
				"type": "symbol",
				"source": {
					"type": "geojson",
					"data": {
						"type": "FeatureCollection",
						features
					}
				},
				"layout": {
					"icon-image": "{icon}-15",
					"text-field": "{title}",
					"text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
					"text-offset": [0, 0.6],
					"text-anchor": "top"
				}
			});
		});
	}
</script>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiMjAxOS0xNy10YW11LWVjZW4tY2Fwc3RvbmUiLCJhIjoiY2syYXI3cnZrMWU2NzNjbnBycDZqanVoMyJ9.teXKI51LkDHSgKLwTeryfA';
const map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/mapbox/satellite-v8',
	center: [30.555539999999997, -96.40986].reverse(), // starting position
	zoom: 14
});

const modes = MapboxDraw.modes;
modes.rectangle = DrawAssistedRectangle.default;
let draw = new MapboxDraw({
	displayControlsDefault: false,
	modes,
	controls: {
		polygon: false,
		rectangle: false,
		trash: false,
		geolocate: false
	},
	userProperties: false,
	styles: window.mapStyles
});
const g = new mapboxgl.GeolocateControl({
	positionOptions: {
		enableHighAccuracy: true
	},
	trackUserLocation: true
});

map.addControl(draw);
map.addControl(new mapboxgl.ScaleControl());
map.addControl(g);

map.on('draw.create', updateArea);
// map.on('draw.delete', updateArea);
map.on('draw.update', updateArea);
map.on('draw.modechange', (e) => {
	if (e.mode === 'draw_polygon') {
		draw.changeMode('rectangle');
	}
});

const areaNode = document.getElementById('calculated-area');
function updateArea(e) {
	const MAX_AREA = 75000;
	const data = draw.getAll();
	if (data.features.length > 0) {
		const area = Math.round(turf.area(data) * 100) / 100;
		areaNode.textContent = area;
		let message;
		if (area > MAX_AREA) {
			message = 'The area you selected is too large. Try again.';
		} else {
			const points = [...data.features[0].geometry.coordinates[0]];
			points.pop();
			message = points.map(([l, r]) => `${l.toFixed(5)}, ${r.toFixed(5)}`).join('\n');
		}
		console.log(message);

		setTimeout(() => {
			draw.changeMode('simple_select');
			window.alert(message)
			reRender();
		}, 0);
	}

}

renderPoints();

const buttons = {
	clear: document.getElementById('delete'),
	draw: document.getElementById('draw'),
	pan: document.getElementById('pan'),
	move: document.getElementById('move')
};

const active = {
	clear() {
		const all = draw.getAll().features;
		return all.length >= 1 && all[0].geometry.coordinates[0].length === 5;
	},

	// Draw SHOULD be active when clear is NOT, OR if we're not currently drawing a rectangle
	draw() {
		return !active.clear() || draw.getMode() !== 'rectangle';
	},

	pan() {
		return draw.getMode !== 'simple_select';
	}
}

function reRender() {
	console.log('Rerendering...');
	for (const key in active) {
		if (active[key]()) {
			console.log({key, active: true});
			buttons[key].classList.add('active');
			buttons[key].disabled = false;
		} else {
			console.log({key, active: false});
			buttons[key].disabled = true;
			buttons[key].classList.remove('active');
		}
	}
}

buttons.clear.addEventListener('click', () => {
	draw.deleteAll();
	reRender()
});

buttons.draw.addEventListener('click', () => {
	draw.changeMode('rectangle');
	reRender()
});

buttons.pan.addEventListener('click', () => {
	draw.changeMode('simple_select');
	reRender()
});

buttons.move.addEventListener('click', () => {
	true;
	reRender()
});

map.on('load', () => {
	reRender();
});
</script>
</body>
</html>
